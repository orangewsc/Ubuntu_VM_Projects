[Route plan timeout]
!路径规划的超时时间，单位ms，建议设置3000ms以上
RoutePlaneTimeout=7000

[Bounding box]
Radius=20

[LOG_RP]
!是否需要记录路径规划成功信息(0否 1是 默认只输出失败信息 )
BLogResult=0
!路径规划各阶段的性能输出
Bperformance=0
!UTURN_COST default 2000M
ICost=2000
!多路径的个数 最多5条
MultiPathNum=5
!是否匹配掉头路
IsMatchUTURN=1

[Penalty_Chart]
base_speed=4.167
change_penalty=500
base_changing_length=50
angle_diff_penalty=2
avoidLane_penalty=10000
